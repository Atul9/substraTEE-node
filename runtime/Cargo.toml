[package]
name = "substratee-node-runtime"
version = "4.0.1"
authors = ["Supercomputing Systems AG <info@scs.ch>"]
edition = "2018"

[dependencies.aura]
default-features = false
git = "https://github.com/paritytech/substrate"
package = "paint-aura"
rev = "73ca788db50645699805a849edeb50936d960db2"

[dependencies.aura-primitives]
default-features = false
git = "https://github.com/paritytech/substrate"
package = "substrate-consensus-aura-primitives"
rev = "73ca788db50645699805a849edeb50936d960db2"

[dependencies.balances]
default-features = false
git = "https://github.com/paritytech/substrate"
package = "paint-balances"
rev = "73ca788db50645699805a849edeb50936d960db2"

[dependencies.block-builder-api]
default-features = false
git = "https://github.com/paritytech/substrate"
package = "substrate-block-builder-runtime-api"
rev = "73ca788db50645699805a849edeb50936d960db2"

[dependencies.codec]
default-features = false
package = "parity-scale-codec"
features = ["derive"]
version = "1.0.0"

[dependencies.executive]
default-features = false
git = "https://github.com/paritytech/substrate"
package = "paint-executive"
rev = "73ca788db50645699805a849edeb50936d960db2"

[dependencies.grandpa]
default-features = false
git = "https://github.com/paritytech/substrate"
package = "paint-grandpa"
rev = "73ca788db50645699805a849edeb50936d960db2"

[dependencies.indices]
default-features = false
git = "https://github.com/paritytech/substrate"
package = "paint-indices"
rev = "73ca788db50645699805a849edeb50936d960db2"

[dependencies.inherents]
default-features = false
git = "https://github.com/paritytech/substrate"
package = "substrate-inherents"
rev = "73ca788db50645699805a849edeb50936d960db2"

[dependencies.offchain-primitives]
default-features = false
git = "https://github.com/paritytech/substrate"
package = "substrate-offchain-primitives"
rev = "73ca788db50645699805a849edeb50936d960db2"

[dependencies.primitives]
default-features = false
git = "https://github.com/paritytech/substrate"
package = "substrate-primitives"
rev = "73ca788db50645699805a849edeb50936d960db2"

[dependencies.randomness-collective-flip]
default-features = false
git = "https://github.com/paritytech/substrate"
package = "paint-randomness-collective-flip"
rev = "73ca788db50645699805a849edeb50936d960db2"

[dependencies.rstd]
default-features = false
git = "https://github.com/paritytech/substrate"
package = "sr-std"
rev = "73ca788db50645699805a849edeb50936d960db2"

[dependencies.runtime-io]
default-features = false
git = "https://github.com/paritytech/substrate"
package = "sr-io"
rev = "73ca788db50645699805a849edeb50936d960db2"

[dependencies.safe-mix]
default-features = false
version = "1.0.0"

[dependencies.serde]
features = ["derive"]
optional = true
version = "1.0.101"

[dependencies.sr-api]
default-features = false
git = "https://github.com/paritytech/substrate"
package = "sr-api"
rev = "73ca788db50645699805a849edeb50936d960db2"

[dependencies.sr-primitives]
default-features = false
git = "https://github.com/paritytech/substrate"
package = "sr-primitives"
rev = "73ca788db50645699805a849edeb50936d960db2"

[dependencies.substrate-session]
default-features = false
git = "https://github.com/paritytech/substrate"
rev = "73ca788db50645699805a849edeb50936d960db2"

[dependencies.sudo]
default-features = false
git = "https://github.com/paritytech/substrate"
package = "paint-sudo"
rev = "73ca788db50645699805a849edeb50936d960db2"

[dependencies.support]
default-features = false
git = "https://github.com/paritytech/substrate"
package = "paint-support"
rev = "73ca788db50645699805a849edeb50936d960db2"

[dependencies.system]
default-features = false
git = "https://github.com/paritytech/substrate"
package = "paint-system"
rev = "73ca788db50645699805a849edeb50936d960db2"

[dependencies.timestamp]
default-features = false
git = "https://github.com/paritytech/substrate"
package = "paint-timestamp"
rev = "73ca788db50645699805a849edeb50936d960db2"

[dependencies.transaction-payment]
default-features = false
git = "https://github.com/paritytech/substrate"
package = "paint-transaction-payment"
rev = "73ca788db50645699805a849edeb50936d960db2"

[dependencies.tx-pool-api]
default-features = false
git = "https://github.com/paritytech/substrate"
package = "substrate-transaction-pool-runtime-api"
rev = "73ca788db50645699805a849edeb50936d960db2"

[dependencies.version]
default-features = false
git = "https://github.com/paritytech/substrate"
package = "sr-version"
rev = "73ca788db50645699805a849edeb50936d960db2"

[build-dependencies]
wasm-builder-runner = { package = "substrate-wasm-builder-runner", version = "1.0.4" }

[features]
default = ["std"]
std = [
	"aura-primitives/std",
	"aura/std",
	"balances/std",
	"block-builder-api/std",
	"codec/std",
	"executive/std",
	"grandpa/std",
	"indices/std",
	"inherents/std",
	"offchain-primitives/std",
	"primitives/std",
	"randomness-collective-flip/std",
	"rstd/std",
	"runtime-io/std",
	"safe-mix/std",
	"serde",
	"sr-api/std",
	"sr-primitives/std",
	"substrate-session/std",
	"sudo/std",
	"support/std",
	"system/std",
	"timestamp/std",
	"transaction-payment/std",
	"tx-pool-api/std",
	"version/std",
]

disable_allocator = [
	"runtime-io/disable_allocator",
]
disable_panic_handler = [
    "runtime-io/disable_panic_handler"
]
disable_oom = [
    "runtime-io/disable_oom"
]
