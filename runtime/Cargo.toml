[package]
name = "substratee-node-runtime"
version = "4.0.1"
authors = ["Supercomputing Systems AG <info@scs.ch>"]
edition = "2018"

[dependencies.serde]
features = ["derive"]
optional = true
version = "1.0.101"

[dependencies.safe-mix]
default-features = false
version = "1.0.0"

[dependencies.codec]
default-features = false
package = "parity-scale-codec"
features = ["derive"]
version = "1.0.0"

[dependencies.rstd]
default-features = false
git = "https://github.com/scs/substrate"
package = "sr-std"
rev = "f17d023bbe179f15678ac9989f471c9b18917e17"

[dependencies.runtime-io]
default-features = false
path = '../sr-tee-io'
package = 'sr-io'

[dependencies.version]
default-features = false
git = "https://github.com/scs/substrate"
package = "sr-version"
rev = "f17d023bbe179f15678ac9989f471c9b18917e17"

[dependencies.support]
default-features = false
git = "https://github.com/scs/substrate"
package = "srml-support"
rev = "f17d023bbe179f15678ac9989f471c9b18917e17"

[dependencies.primitives]
default-features = false
git = "https://github.com/scs/substrate"
package = "substrate-primitives"
rev = "f17d023bbe179f15678ac9989f471c9b18917e17"

[dependencies.substrate-session]
default-features = false
git = "https://github.com/scs/substrate"
rev = "f17d023bbe179f15678ac9989f471c9b18917e17"

[dependencies.balances]
default-features = false
git = "https://github.com/scs/substrate"
package = "srml-balances"
rev = "f17d023bbe179f15678ac9989f471c9b18917e17"

[dependencies.babe]
default-features = false
git = "https://github.com/scs/substrate"
package = "srml-babe"
rev = "f17d023bbe179f15678ac9989f471c9b18917e17"

[dependencies.babe-primitives]
default-features = false
git = "https://github.com/scs/substrate"
package = "substrate-consensus-babe-primitives"
rev = "f17d023bbe179f15678ac9989f471c9b18917e17"

[dependencies.executive]
default-features = false
git = "https://github.com/scs/substrate"
package = "srml-executive"
rev = "f17d023bbe179f15678ac9989f471c9b18917e17"

[dependencies.indices]
default-features = false
git = "https://github.com/scs/substrate"
package = "srml-indices"
rev = "f17d023bbe179f15678ac9989f471c9b18917e17"

[dependencies.grandpa]
default-features = false
git = "https://github.com/scs/substrate"
package = "srml-grandpa"
rev = "f17d023bbe179f15678ac9989f471c9b18917e17"

[dependencies.system]
default-features = false
git = "https://github.com/scs/substrate"
package = "srml-system"
rev = "f17d023bbe179f15678ac9989f471c9b18917e17"

[dependencies.timestamp]
default-features = false
git = "https://github.com/scs/substrate"
package = "srml-timestamp"
rev = "f17d023bbe179f15678ac9989f471c9b18917e17"

[dependencies.sudo]
default-features = false
git = "https://github.com/scs/substrate"
package = "srml-sudo"
rev = "f17d023bbe179f15678ac9989f471c9b18917e17"

[dependencies.runtime-primitives]
default-features = false
git = "https://github.com/scs/substrate"
package = "sr-primitives"
rev = "f17d023bbe179f15678ac9989f471c9b18917e17"

[dependencies.client]
default-features = false
git = "https://github.com/scs/substrate"
package = "substrate-client"
rev = "f17d023bbe179f15678ac9989f471c9b18917e17"

[dependencies.offchain-primitives]
default-features = false
git = "https://github.com/scs/substrate"
package = "substrate-offchain-primitives"
rev = "f17d023bbe179f15678ac9989f471c9b18917e17"

[build-dependencies]
wasm-builder-runner = { package = "substrate-wasm-builder-runner", version = "1.0.3" }

[features]
default = ["std", "enable_host_calls"]
std = [
    "codec/std",
    "client/std",
    "rstd/std",
    "runtime-io/std",
    "support/std",
    "balances/std",
    "babe/std",
    "babe-primitives/std",
    "executive/std",
    "indices/std",
    "grandpa/std",
    "primitives/std",
    "runtime-primitives/std",
    "system/std",
    "timestamp/std",
    "sudo/std",
    "version/std",
    "serde",
    "safe-mix/std",
    "offchain-primitives/std",
    "substrate-session/std",
]
no_global_allocator = [
	"rstd/no_global_allocator",
]
no_panic_handler = [
    "runtime-io/no_panic_handler"
]
no_oom = [
    "runtime-io/no_oom"
]

enable_host_calls = [
    "runtime-io/enable_host_calls",
]

no_std = [
]

[patch."https://github.com/scs/substrate"]
sr-io = { package = "sr-io", path = "../sr-tee-io", default-features = false}
substrate-executor = { path = "../substratee-executor", default-features = false}
