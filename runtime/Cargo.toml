[features]
default = ['std']
std = [
    'parity-codec/std',
    'client/std',
    'rstd/std',
    'runtime-io/std',
    'support/std',
    'balances/std',
    'executive/std',
    'aura/std',
    'indices/std',
    'primitives/std',
    'runtime-primitives/std',
    'system/std',
    'timestamp/std',
    'sudo/std',
    'version/std',
    'serde',
    'safe-mix/std',
    'consensus-aura/std',
    'offchain-primitives/std',
    'consensus_authorities/std',
]
no_global_allocator = [
	"rstd/no_global_allocator",
]
no_panic_handler = [
    "runtime-io/no_panic_handler"
]
no_oom = [
    "runtime-io/no_oom"
]

[package]
authors = ['Supercomputing Systems']
edition = '2018'
name = 'substratee-node-runtime'
version = '1.0.0'
[dependencies.aura]
default_features = false
git = "https://github.com/brenzi/substrate.git" 
branch="global-allocator-feature"
package = 'srml-aura'

